<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sorry, Looks like my portfolio is work in progress. Clicking on the link will redirect you to my github."
    />
    <meta
      content="Foxxo, My Portfolio | Work In Progress"
      property="og:title"
    />

    <meta
      content="Sorry, Looks like my portfolio is work in progress. Clicking on the link will redirect you to my github."
      property="og:description"
    />

    <meta content="Foxxo, My Portfolio | Work In Progress" property="og:site_name" />

    <!-- <meta
      content="https://discordapp.com/assets/ba74954dde74ff40a32ff58069e78c36.png"
      property="og:image"
    /> -->
    <title>Redirecting...</title>
    <style>
      /* Basic Styling */

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        --bg: #f3f3ee;
        --primary: #f74e3a;
      }

      html,
      body {
        width: 100vw;
        min-height: 100vh;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        background: var(--bg);
        color: var(--primary, red);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 2rem;
        font-weight: 400;
      }
      a {
        color: var(--primary);
        text-decoration: none;
        position: relative;
        font-weight: 700;
      }

      a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 0.5rem;
        background: var(--primary);
        bottom: -0.5rem;
        left: 0;
        transition: 300ms ease width;
      }

      a:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Work in Progress...</h1>
    <h2>
      Redirecting to <a href="https://github.com/foxxo-dev">My Github</a> in
      <span id="time">5</span>
      seconds...
    </h2>
  </body>
  <script>
    let seconds = 5;
    setInterval(() => {
      seconds--;
      if (seconds == 0) {
        window.location.href = 'https://github.com/foxxo-dev';
      }
      document.getElementById('time').innerHTML = seconds;
    }, 1000);
  </script>
</html>
